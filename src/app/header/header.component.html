<header (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [ngClass]="{'hover-scroll': displayHeader}">
    <div class="container">
        <div class="links-left">
            <a routerLink="/collections/skateboards">skateboards</a>
            <a routerLink="/collections/pret-a-porter">tops</a>
            <a routerLink="/collections/pantalons">pantalons & joggers</a>
            <a routerLink="/collections/accessoires">accessoires</a>
        </div>
        <div class="logo" (click)="homePage()">
            <img src="assets/images/logo-Biome.avif" alt="logo">
        </div>
        <div class="links-right">
            <img src="assets/images/icons/search.svg" alt="search">
            <img src="assets/images/icons/account.svg" alt="account">
            <img src="assets/images/icons/cart.svg" alt="cart">
        </div>
    </div>
</header>
